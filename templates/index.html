<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Prediction</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image"><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
